<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/eb1b0c178a.js" crossorigin="anonymous"></script>
    <title>Admin-Dashboard</title>
</head>
<body>
    <header>
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="bar">
        </div>  
    
        <div class="user-info">
            <i class="fa-solid fa-bell"></i>
            <img src="./mew.jpg" alt="pokemon-mew" id="user-image-small">
            <p id="user-name">Ian Jones</p>
        </div>

        <div class="user-hello">
            <img src="./mew.jpg" alt="pokemon-mew" id="user-image-large">
            <p id="hello">Hi there,</p>
            <h3>Ian Jones (@eonloop)</h3>
        </div>

        <div class="post-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>

    </header>

    <div class="sidebar">

    </div>

    <div class="project-grid">

    </div>

    <div class="announcements">

    </div>

    <div class="trending">

    </div>


</body>
</html>
