<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/eb1b0c178a.js" crossorigin="anonymous"></script>
    <title>Admin-Dashboard</title>
</head>
<body>
    <header>
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="bar">
        </div>  
    
        <div class="user-info">
            <i class="fa-solid fa-bell"></i>
            <img src="./mew.jpg" alt="pokemon-mew" id="user-image-small">
            <p id="user-name">Ian Jones</p>
        </div>

        <div class="user-hello-container">
            <div class="user-image-large">
                <img src="./mew.jpg" alt="pokemon-mew" id="user-image-large">
            </div>
            <div class="user-hello">
                <p id="hello">Hi there,</p>
                <h3>Ian Jones (@eonloop)</h3>
            </div>
        </div>

        <div class="post-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>

    </header>

    <nav class="sidebar">  
        <div class="sidebar-heading">
            <div class="sidebar-item">
                <i class="fa-solid fa-gauge"></i>
                <h3>Dashboard</h3>
            </div>
        </div>

        <div class="sidebar-main">

            <div class="sidebar-item">
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </div>
            
            <div class="sidebar-item">
                <i class="fa-regular fa-address-card"></i>
                <p>Profile</p>
            </div>

            <div class="sidebar-item">
                <i class="fa-regular fa-message"></i>
                <p>Messages</p>
            </div>

            <div class="sidebar-item">
                <i class="fa-solid fa-scroll"></i>
                <p>History</p>
            </div>

            <div class="sidebar-item">
                <i class="fa-solid fa-list-check"></i>
                <p>Tasks</p>
            </div>

            <div class="sidebar-item">
                <i class="fa-solid fa-people-group"></i>
                <p>Communities</p>
            </div>

        </div>

        <div class="sidebar-bottom">
            <div class="sidebar-item">
                <i class="fa-solid fa-gear"></i>
                <p>Settings</p>
            </div>

            <div class="sidebar-item">
                <i class="fa-solid fa-question"></i>
                <p>Support</p>
            </div>

            <div class="sidebar-item">
                <i class="fa-solid fa-shield"></i>
                <p>Privacy</p>
            </div>
        </div>
    </nav>


    <main class="project-grid">

        <div class="user-projects">

        </div>
        
        <div class="announcements">

        </div>
    
        <div class="trending">

        </div>

    </main>

    

    


</body>
</html>
